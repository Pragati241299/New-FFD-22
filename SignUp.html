<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style-l.css">
    <link rel="stylesheet" href="style/media.css">

    <title>FFDispatch</title>
</head>

<body>



    <div class="container-fluid upbac">

        <div class="signup">
            <form class="form-signin">
                <div class="text-left mb-4">

                    <h4 class="h3 mb-3 text-center ">Sign Up Now!</h4>

                </div>

                <div class="form-label-group">
                    <label for="inputEmail"> Full Name </label>
                    <input type="text" id="inputEmail" class="form-control mb-3" placeholder="Full Name" required
                        autofocus>

                </div>

                <div class="form-label-group">
                    <label for="inputPassword">Company Name</label>
                    <input type="text" id="inputPassword" class="form-control mb-3" placeholder="Company Name" required>

                </div>

                <div class="form-label-group">
                    <label for="inputPassword">Email Address </label>
                    <input type="email" id="inputPassword" class="form-control mb-3" placeholder="Email Address "
                        required>

                </div>

                <div class="form-label-group">
                    <label for="inputPassword"> Phone Number </label>
                    <input type="text" id="inputPassword" class="form-control mb-3" placeholder="Phone Number  "
                        required>

                </div>

                <div class="form-label-group">
                    <label for="inputPassword"> Password </label>
                    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password "
                        required>

                </div>

                <div class="form-label-group">
                    <label for="inputPassword"> Promo Code </label>
                    <input type="text" id="inputPassword" class="form-control mb-3" placeholder="Promo Code " required>

                </div>




                <button class="btn btn-lg btn-primary btn-block" type="submit"> Create Account</button>
                <p class="mt-3 mb-3 text-muted text-center">By clicking Sign In, you agree to FF Dispatch <a>Terms
                        of
                        Service </a> and acknowledge our <a> privacy policy </a> </p>

                <span>
                   <a href="https://www.ffhtml.ffdispatch.co.uk/login.html"> Already Account? </a> 
                </span>

                <div class="button text-center mt-2">
                    <button class="btn sign-btn">Sign In</button>
                </div>




            </form>
        </div>







    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
